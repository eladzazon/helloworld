<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello World in Style!</title>
<style>
  body {
    background: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .hello-world {
    font-family: cursive, sans-serif;
    font-size: 5rem;
    text-align: center;
    animation: text-reveal 1s ease-in-out forwards;
  }

  @keyframes text-reveal {
    from {
      opacity: 0;
      transform: scale(0.5);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .world {
    color: #333;
    animation: color-shift 2s ease-in-out alternate-infinite;
  }

  @keyframes color-shift {
    from {
      color: #333;
    }
    to {
      color: #f2f2f2;
    }
  }
</style>
</head>
<body>
  <h1 class="hello-world">Hello<span class="world"> World</span>!</h1>
</body>
</html>
